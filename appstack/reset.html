<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div style="height: 100vh; width: 100%;" class="row d-flex justify-content-center align-items-center">
        <div style="height: 200px;">
            <div class="text-center">
                <h4 class="text-capitalize">
                    reset password
                </h4>
                <p class="text-secondary text-capitalize">
                    enter your email to reset your password
                </p>
            </div>    
            <div class="ms-4">
                <form>
                    <label class="text-capitalize text-secondary" for="email">email</label>
                    <input class="form-control text-capitalize text-secondary" type="text" placeholder="enter your email">
                    <div class="pt-3 text-center">
                        <button class="text-capitalize btn btn-primary">reset password</button>    
                    </div>
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
